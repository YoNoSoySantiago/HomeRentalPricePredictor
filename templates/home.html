	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">

		<header id="fh5co-header-section" class="sticky-banner">
			<div class="container">
				<div class="nav-header">
					<a href="/" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
					<h1 id="fh5co-logo"><a href="/"><i class="icon-home"></i>Finca<span>Raiz</span></a></h1>
					<!-- START #fh5co-menu-wrap -->
					<nav id="fh5co-menu-wrap" role="navigation">

						</ul>
					</nav>
				</div>
			</div>
		</header>
		<aside id="fh5co-hero" class="js-fullheight">
			<div class="flexslider js-fullheight">
				<ul class="slides">
					<li style="background-image: url('/static/images/house1.jpg');">

			   	</li>				   
			  	</ul>
		  	</div>	
		</aside>		
		<div id="fh5co-search-map">
			<div class="search-property">
				<div class="s-holder">
					<h2>Buscar por:</h2>
					<div class="row">
						<form action="/predict" method="post">
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Latitude:</label>
									<input type="text" class="form-control" id="lat" name="lat" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Longitude:</label>
									<input type="text" class="form-control" id="long" name="long" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Date:</label>
									<input type="text" class="form-control" id="date" name="date" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Category:</label>
									<input type="text" class="form-control" id="category" name="category" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Location:</label>
									<input type="text" class="form-control" id="location" name="location" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Mode:</label>
									<input type="text" class="form-control" id="mode" name="mode" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Surface:</label>
									<input type="text" class="form-control" id="surface" name="surface" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Rooms:</label>
									<input type="text" class="form-control" id="rooms" name="rooms" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Bathrooms:</label>
									<input type="text" class="form-control" id="baths" name="baths" placeholder=""/>
								</div>
							</div>
							<div class="col-xxs-12 col-xs-12">
								<div class="input-field">
									<label for="from">Parks:</label>
									<input type="text" class="form-control" id="park" name="park" placeholder=""/>
								</div>
							</div>

							<div class="col-xxs-12 col-xs-12 text-center">
								<input type="submit" class="btn btn-primary" value="Buscar"/>
								<br></br>
								<br></br>
							</div>
						</form>
						
						<div class="col-xxs-12 col-xs-12">
							<div class="input-field-1">
								<label for="from">Price:</label>
								<input type="text" class="text" id="price" name="price" value="{{prediction_price}}" disabled/>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="map" style="background-image: url('/static/images/house2.jpg');">
			</div>
